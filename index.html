 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

<div class="container-fluid">


<div class="row">

<div class="col-sm-3 col-md-2 sidebar">
    <div class="header">
        <hgroup>
            <h1>chkbk</h1>
            <h4 class="subheader">Your online checkbook.</h4>
        </hgroup>

        <nav class="nav">
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-primary">Sign up</button>
        </nav>
    </div>
</div>






<div class="main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" id="chkbk-app">

<form onsubmit="return false">
    <button class="btn"><i class="fa fa-camera"></i></button>
    <input type="number" v-model="chkbk_id" placeholder="Check #" class="form-control">
    <input type="date" v-model="chkbk_date" class="form-control">
    <input type="text" v-model="chkbk_note" placeholder="Note (Kroger,paycheck, etc)" class="form-control">
    <label><input type="radio" value="0" v-model="chkbk_type" class="form-control" checked> <i class="fa fa-minus-circle fa-lg debit"></i></label> <label> <input type="radio" value="1" v-model="chkbk_type" class="form-control"> <i class="fa fa-plus-circle fa-lg deposit"></i></label> 
    <input type="text" placeholder="Amount" v-model="chkbk_amount" class="form-control">
    <button v-on="click: saveEntry" class="btn btn-success">Save</button>
</form>

<table id="chkbk-tbl" class="table table-hover table-bordered">
    <thead>
        <tr>
            <th><i class="fa fa-camera"></i></th>
            <th>Check #</th>
            <th>Date</th>
            <th>Note</th>
            <th>Amount</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        
    <tr v-repeat="records" class="{{type == 1 ? 'deposit-row' : 'debit-row'}}">
        <td>{{image ? 'img_link' : 'None'}}</td>
        <td>{{check_id}}</td>
        <td>{{date}}</td>
        <td>{{note}}</td>
        <td class="right">{{amount | makeFloat}}</td>
        <td>{{balance | makeFloat}}</td>
    </tr>

    </tbody>

</table>

</div>

</div>
